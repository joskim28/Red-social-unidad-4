<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <!--Agregando nuevos tasks-->
<div class="container p-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h1 class="h4">Agregar tarea o nota</h1>
                    <form id="task-form">
                        <label for="title">Título:</label>
                        <input
                            type="text"
                            id="task-title"
                            class="form-control mb-3"
                            class="My First Title"
                            placeholder="Escribir título"
                            autofocus>
                        <label for="description">Descripción:</label>
                        <textarea
                            id="task-description"
                            rows="3"
                            class="form-control mb-3"
                            placeholder="Escribir la tarea o nota aquí"></textarea>
                        <button class="btn btn-primary" id="btn-task-form">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
  </div>
  <div class="container p-4">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <ul class="list-group" id="posts">
        </ul>
      </div>
    </div>
  </div>
  
  
      <!-- CDN Bootstrap js -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
      <!-- CDN jQuery -->
      <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
      <!-- Se agrega el CDN de Firebase, agregar los demas CDN (jquery y bootstrap)-->
      <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
      <!-- js personalizado -->
      <script type="module"src="main.js"></script>
</body>
</html>
